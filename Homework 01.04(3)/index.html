<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-uy</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="titleInput">Title:</label>
                    <input type="text" class="form-control" id="titleInput" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="contentInput">Content:</label>
                    <textarea class="form-control" id="contentInput" rows="3" placeholder="Enter content"></textarea>
                </div>
            </div>
            <div class="col-6">
                <button id="addCardBtn" class="btn btn-primary" style="margin-top: 10px;">Add Card</button>
            </div>
        </div>
    
        <div id="cardContainer" class="card-container"></div>
      </div>    

    <script src="./main.js"></script>
</body>
</html>
